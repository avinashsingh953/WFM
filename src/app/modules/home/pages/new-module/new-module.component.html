    <div class="card">
      <div class="card-header text-white bg-primary">{{heading}}</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Name" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="Description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Description" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="Owner" class="col-sm-2 col-form-label">Owner</label>
            <div class="col-sm-10">
              <div class="dropdown show">

                  Select an owner
                </a>
                <div class="dropdown-menu" aria-labelledby="Owner">
                  <a class="dropdown-item" href="#">Action</a>

                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <a href="#" class="btn btn-outline-dark btn-lg text-right">Reset</a>
            <a href="#" class="btn btn-primary btn-lg text-right">Submit</a>
          </div>
        </form>

      </div>
    </div>
