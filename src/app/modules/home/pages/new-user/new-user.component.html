<div class="">
  <div class="container">
    <div class="card">
      <div class="card-header text-white bg-primary">Add a new user <i class="fa fa-user-plus edit float-right"></i></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <app-upload-user-image></app-upload-user-image>
          </div>
          <div class="col-sm-9">
            <form [formGroup]="newUserForm" (ngSubmit)="createUser(newUserForm.value)">
              <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Name" formControlName="name">
                </div>
              </div>
              <div class="alert" *ngIf="newUserForm.controls['name'].valid">Please check the string</div>
              <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Email" formControlName="email">
                </div>
              </div>
              <div class="form-group row">
                <input type=submit class="btn btn-primary" value="Add User" [disabled]="!newUserForm.valid">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
